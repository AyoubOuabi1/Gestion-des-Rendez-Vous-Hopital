<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- side bar -->
    <div class="w-1/6 h-screen shadow-md ">
      <div class="flex flex-col text-center my-8">
        <div class="flex  place-content-center">
          <div
            class="rounded-full mr-3 bg-black"
            style="width: 50px; height: 50px"
          ></div>
          <div>
            <p class="font-bold text-lg">Administrator</p>
            <p>admin@yocode.com</p>
          </div>
        </div>
        <div>
          <button
            class="my-12 bg-blue-400 hover:bg-cyan-500 text-blue-900 font-bold rounded px-20 py-1"
            type="button"
          >
            log out
          </button>
        </div>
        <div
          class="mb-8 self-center bg-stone-200"
          style="width: 90%; height: 2px"
        ></div>
      </div>

      <div>
        <ul class="text-white list-unstyled ml-20">
          <li class="font-semibold text-2xl">
            <a class="text-black hover:text-cyan-500" title="" href="">
              <i class=" fa-sharp fa-solid fa-house px-3 py-8"></i> Dashboard</a
            >
          </li>
          <li class="font-semibold text-2xl">
            <a class="hover:text-cyan-500 text-black" title="" href=""
              ><i class="fa-sharp fa-solid fa-stethoscope px-3 py-8"></i>
              Doctor</a
            >
          </li>
          <li class="font-semibold text-2xl">
            <a class="hover:text-cyan-500 text-black" title="" href="#"
              ><i class="fa-sharp fa-solid fa-clock px-3 py-8"></i> schedule</a
            >
          </li>
          <li class="font-semibold text-2xl">
            <a class="hover:text-cyan-500 text-black" title="" href="#"
              ><i class="fa-sharp fa-solid fa-calendar-check px-3 py-8"></i>
              appointment</a
            >
          </li>
          <li class="font-semibold text-2xl">
            <a class="hover:text-cyan-500 text-black" title="" href="#"
              ><i class="fa-sharp fa-solid fa-bed px-3 py-8"></i> patients</a
            >
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script src="Scripts/main.js"></script>
  </body>
</html>
