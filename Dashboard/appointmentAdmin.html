<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Appointment</title>
</head>
<body>
    <section class=" mx-3 my-2">
        <div class="flex justify-between">
            <div class="flex items-center">
                <button class="mr-3 bg-sky-100 hover:bg-blue-700 hover:text-white text-sky-500 py-2 px-4 rounded"><i class="mr-2 fa fa-arrow-left"></i>Back</button>
                <h3 class="font-bold">Appointment manager</h3>
            </div>

            <div class="flex items-center">
                <div>
                    <p class="text-slate-400">Today's Date</p>
                    <h3 class="font-bold">2022-12-02</h3>
                </div>

                <div class="mx-2">
                    <i class="fa fa-calendar-alt bg-slate-100 p-3 rounded"></i>
                </div>
            </div>
        </div>
        </section>
        <section class="mx-10">
        <div class="mb-6 mt-6">
            <h4>All Appointments <span>(2)</span></h4>
        </div>

        <div>
            <form action="" class="p-2 border rounded mb-8">
            <div class="flex">
                <div class="flex mx-20 items-center">
                    <label class="mr-2" for="date">Date:</label>
                    <input class="block w-full border rounded p-1 grid grid-cols-4" type="date" name="date" id="date">
                </div>

                <div class="flex mx-20 items-center">
                    <label class="mr-2" for="doctor">Doctor:</label>
                    <select class="block border rounded p-1 grid grid-cols-4" name="doctor" id="doctor">
                        <option value="doctor1">Choose Doctor Name from the list</option>
                    </select>
                </div>
            

                <div>
                    <button class="bg-sky-100 hover:bg-blue-700 hover:text-white text-sky-500 py-2 px-4 rounded"><i class="fas fa-filter mr-2"></i>Filter</button>
                </div>
            </div>
            </form>
        </div>

        <table class="table-fixed border rounded w-full">
            <thead>
              <tr>
                <th class="border-b-2 border-b-blue-500 px-4 py-2">Patient Name</th>
                <th class="border-b-2 border-b-blue-500 px-4 py-2">Appointment number</th>
                <th class="border-b-2 border-b-blue-500 px-4 py-2">Doctor</th>
                <th class="border-b-2 border-b-blue-500 px-4 py-2">Session Title</th>
                <th class="border-b-2 border-b-blue-500 px-4 py-2">Session Date & Time</th>
                <th class="border-b-2 border-b-blue-500 px-4 py-2">Appointment Date</th>
                <th class="border-b-2 border-b-blue-500 px-4 py-2">Events</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="px-4 py-2 text-center">Ahmed</td>
                <td class="px-4 py-2 text-center">3</td>
                <td class="px-4 py-2 text-center">Test Doctor</td>
                <td class="px-4 py-2 text-center">Test Session</td>
                <td class="px-4 py-2 text-center">2050-01-01 18:00</td>
                <td class="px-4 py-2 text-center">2050-01-01</td>
                <td class="px-4 py-2 text-center">
                    <button class="bg-sky-100 hover:bg-blue-700 hover:text-white text-sky-500 py-2 px-4 rounded"><i class="fa fa-trash mr-2"></i>Cancel</button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
</body>
</html>
